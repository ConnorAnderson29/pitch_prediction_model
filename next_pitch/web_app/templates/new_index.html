<html>
  <head>
    <title>First Flask app</title>
    <!--both brython.js and brython_stdlib.js files live in the static/ dir-->
    <script type="text/javascript" src="brython.js"></script>
    <script type="text/javascript" src="brython_stdlib.js"></script>
  </head>
  <!--adding custom style tag called yellow-->
  <style>
    yellow {
      background-color: yellow
    }
  </style>
  <body onload="brython()">
    <!--Original Version of User Input<h1>User Input</h1>-->
    <script type="text/python3">
      from browser import document, ajax
      import json
      import warnings

      def show_results(response):
          """Show HTML page"""
          if response.status==200 or response.status==0:
              document["result"].html = response.text
          else:
              warnings.warn(response.text)


      def get_output(ev):
          """Get output"""
          req = ajax.ajax()
          req.bind("complete", show_results)
          req.open("POST", "/output", True)
          req.set_header("content-type","application/json")
          data = json.dumps({"pitcher": document["pitcher"].value,
                            'hitter': document["hitter"].value,
                            'top/bottom': document["about.halfInning"].value,
                            'inning': document["about.inning"].value,
                            'hitter_side': document["matchup.batSide.code"].value,
                            'pitcher_side': document["matchup.pitchHand.code"].value,
                            'runners_on': document["matchup.splits.menOnBase"].value,
                            'nasty': document["pitchData.nastyFactor"].value,
                            'zone': document["pitchData.zone"].value,
                            'pitch_num': document["pitchNumber"].value,
                            'pitch_type': document["pitch_type"].value,
                            'prior_pitch_type': document["prior_pitch_type"].value,
                            'count': document["count"].value})
          req.send(data)


      document["click_button"].bind("click", get_output)
    </script>
    <!-- Addding Labels to Text Boxes-->
    <textarea id="pitcher"></textarea>
    <textarea id="hitter"></textarea>
    <textarea id="about.halfInning"></textarea>
    <textarea id="about.inning"></textarea>
    <textarea id="matchup.batSide.code"></textarea>
    <textarea id="matchup.pitchHand.code"></textarea>
    <textarea id="matchup.splits.menOnBase"></textarea>
    <textarea id="pitchData.nastyFactor"></textarea>
    <textarea id="pitchData.zone"></textarea>
    <textarea id="pitchNumber"></textarea>
    <textarea id="pitch_type"></textarea>
    <textarea id='prior_pitch_type'><textarea>
    <textarea id='count'></textarea>

    <button id="click_button">Click here</button>
    <br></br>
    <h1>User Output</h1>
    <!--try replacing yellow with div to remove the yellow styling-->
    <yellow id="result"></yellow>
  </body>
</html>
